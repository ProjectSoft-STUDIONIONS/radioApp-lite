name: TEST

on:
  release:
    types: [ created ]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number to build'
        required: true
        default: '0.88.0'
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  is-latest:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Check if latest
        working-directory: .github/workflows
        run: bash ./is_latest.sh ${{ github.event_name }}
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
  build-win:
    needs: [ is-latest ]
    runs-on: windows-latest
    defaults:
      run:
        shell: powershell
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 16
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Copy to C drive
        run: cp D:\a C:\ -Recurse
      - name: Support long paths
        run: git config --system core.longpaths true
      - name: npm install, build
        working-directory: "C:/a/${{ github.event.repository.name }}/${{ github.event.repository.name }}"
        run: |
          pwd
          npm install
          npm run build
      - name: Upload the artifacts
        uses: actions/upload-artifact@v3
        with:
          name: win
          path: 'c:/a/${{ github.event.repository.name }}/${{ github.event.repository.name }}/setup/*.exe'
  build-release:
    needs: [ build-win ]
    name: "Build Release"
    runs-on: "ubuntu-latest"
    steps:
      - name: Get NWJS version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "NW=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            echo "NW=$(curl -s https://nwjs.io/versions | jq -r '.latest' | sed 's/v//')" >> $GITHUB_ENV
          fi

      - name: Display structure of files
        run: ls -R
        working-directory: C:/a/${{ github.event.repository.name }}/${{ github.event.repository.name }}/setup/

      - name: Upload windows binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: C:/a/${{ github.event.repository.name }}/${{ github.event.repository.name }}/setup/*.exe
          tag: ${{ env.NW }}
          overwrite: true
          file_glob: true
